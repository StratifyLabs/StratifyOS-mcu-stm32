name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
      with:
        ref: 'development'
    - name: prepare
      run: mkdir cmake_link && mkdir cmake_arm
    - name: configure-link
      run: cmake -DSOS_SDK_PATH=/StratifyLabs-SDK ..
      working-directory: cmake_link
    - name: make-link
      run: make -j3
      working-directory: cmake_link
    - name: configure
      run: cmake -DSOS_SDK_PATH=/StratifyLabs-SDK ..
      working-directory: cmake_arm
    - name: make
      run: make -j3
      working-directory: cmake_arm
